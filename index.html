<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Push Collapsible Nav Menu</title>
</head>
<body>
  <nav class="nav">
    <button type="button" class="nav-close">
      <ion-icon name="close-outline" size="large"></ion-icon>
    </button>
    <div class="nav-links-container">
     
      <a href="#" class="nav-link">
        <span class="nav-text">Products</span>
        <ion-icon name="cube-outline" size="large"></ion-icon>
      </a>

      <a href="#" class="nav-link">
        <span class="nav-text">Locations</span>
        <ion-icon name="location-outline" size="large"></ion-icon>
      </a>

      <a href="#" class="nav-link">
        <span class="nav-text">Settings</span>
        <ion-icon name="settings-outline" size="large"></ion-icon>
      </a>

      <a href="#" class="nav-link">
        <span class="nav-text">Contact Us</span>
        <ion-icon name="call-outline" size="large"></ion-icon>
      </a> 

    </div>
  </nav>

  <main class="main">
    <button type="button" onclick="toggleNav()">Open Navigation</button>
  </main>
  

  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="app.js"></script>
</body>
</html>
